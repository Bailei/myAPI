<!DOCTYPE html>
<html>
  <head>
    <title>video api</title> 
    <style type="text/css" media="screen">
      html, body {
        font-size: 14px;
      }
      
      #container {
        width: 75%;
        margin: 0 auto;
        background-color: #FFF;
        padding: 20px 40px;
        border: solid 1px black;
        margin-top: 20px;
      }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(function(){
        function addVideo(video){
          $('#videos').append('<li>' + video.name + '<ul>')          
        }
        
        $('#new_video').submit(function(e){
          $.post('/videos', $(this).serialize(), addVideo);
          this.reset();
          e.preventDefault();
        })
        
        $.getJSON('/videos', function(videos){
          $.each(videos, function(){
            addVideo(this);
          })
        })
      })
    </script>
  </head>
  <body>
    <div>
      <h1>video api</h1>
      <form id="new_video">
        <input type="text" name="video[name]" id="video_name"/>
        <input type="submit" value="Add"/>
      </form>
      <ul id="videos"></ul>
    </div>
  </body>
</html>
